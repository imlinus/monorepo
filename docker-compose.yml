version: '3'

services:
  thrownote:
    build:
      context: ./
      dockerfile: ./webapps/thrownote/Dockerfile
    restart: unless-stopped
    ports:
      - 1337:1337
    command: pnpm start

  authenticator:
    build:
      context: ./
      dockerfile: ./webapps/authenticator/Dockerfile
    restart: unless-stopped
    ports:
      - 1338:1338
    command: pnpm start
