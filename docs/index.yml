description:
 - So after a couple of years of dogfooding, my library have gotten quite large
 - Here's a index of all the apps/tools/libraries/fonts I'm using

apps:
  lua:
    - browser
    - terminal
    - text-editor
    - image-viewer
  js:
    - calculator
    - task-manager

webapps:
  - authenticator
  - dashboard
  - notes
  - personal-website
  - thrownote
  third-party:
    - gitea # github alternative
    - litepad # docs alternative

tools:
  js:
    - lestr # unit-tester
    - git-hooks
    - folder-lint
    - http-server # serves static content
    - site-generator # markdown blog site-generator
    - hosts # cli to set/remove hosts easily
  sh:
    - system-fetch
    - screenshot

libraries:
  js:
    - utils # simple _. utilities
    - component
    - http # fetch/xhr wrapper
    - date
    - i18n
    - port-is-busy # checks if port is busy
    - color # color in terminal
  lua:
    - lua-standard # simple utilities
  css:
    - web-style
    - ui-style

fonts:
  sans-serif:
    - open-sans
    - lato
  serif:
    - times-new-roman
  mono:
    - comic-mono
    - jetbrains-mono
  icons:
    - feather-icons

linux:
  base:
    - linux
    - syslinux
    - toybox
